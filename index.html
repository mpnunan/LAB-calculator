<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="main.js"></script>
  <div class="calc">
    <div class="screen">0</div>
    <div class="pad">
      <button class="num" id="clear">C</button>
      <button class="num">&larr;</button>
      <button class="func">&divide;</button>
    </div>
    <div class="pad">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="func">&times;</button>
    </div>
    <div class="pad">
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="func">&minus;</button>
    </div>
    <div class="pad">
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="func">&plus;</button>
    </div>
    <div class="pad">
      <button class="num" id="zero">0</button>
      <button class="func">&equals;</button>
    </div>
  </div>
</body>
</html>
